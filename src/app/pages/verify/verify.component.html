<div class="w-100 d-flex" style="height: 100vh">
  <form class="card m-auto p-4" style="width: 36em" [formGroup]="verifyFormGroup" (ngSubmit)="verify()">
    <h3 class="mb-4">Verify</h3>

    <!-- ///////////////////////////// Code ///////////////////////////// -->
    <div class="form-floating">
      <input type="text" class="form-control" id="code" placeholder="Code" formControlName="code">
      <label for="code">Code</label>
    </div>

    <button class="btn btn-primary btn-lg w-100 mt-4" type="submit" [disabled]="!verifyFormGroup.valid">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{ isLoading ? "Loading" : "Send" }}
    </button>

  </form>
</div>
