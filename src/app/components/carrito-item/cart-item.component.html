<div class="row border-bottom pt-4 pb-4 mt-0">
  <div class="col-1">
    <img [src]="product.image" [alt]="product.title"
         class="img-fluid">
  </div>
  <div class="col-10">
    <h5>{{ product.title }}</h5>
    <app-reviews [rate]="product.rate"></app-reviews>
  </div>
  <div class="col-1">
    <p>$ {{ product.price }}</p>
    <button
      (click)="remover()"
      class="btn btn-danger">Remover</button>
  </div>
</div>
