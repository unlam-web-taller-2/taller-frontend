<header>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#!">Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page" routerLink="/home">Inicio</a></li>
          <!--<li class="nav-item"><a class="nav-link" href="#!">About</a></li>-->
        </ul>
        <div class="d-block">
          <button class="btn btn-outline-dark" type="button" (click)="goToCartPage()">
            <i class="bi-cart-fill me-1"></i>
            Carrito
            <span class="badge bg-dark text-white ms-1 rounded-pill">{{ cart.length }}</span>
          </button>

          <div *ngIf="user; else noUser" class="dropdown d-inline ms-4">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="user_dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <span>{{ user.name + ' ' + user.lastname }}</span>
              <i class="bi bi-person-circle ms-2"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="user_dropdown">
              <li><a class="dropdown-item active" href="#">Perfíl</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logout()">Cerrar sesión</a></li>
            </ul>
          </div>
          <ng-template #noUser>
            <button class="btn btn-outline-dark ms-4" type="button" (click)="goToLogin()">
              <span>Ingresar</span>
            </button>
          </ng-template>

        </div>
      </div>
    </div>
  </nav>
</header>
